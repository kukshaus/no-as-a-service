<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NO. - The Professional Excuse Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: 'Segoe UI', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    .container {
      max-width: 700px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #ff6b6b, #feca57, #ff6b6b);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
    }

    @keyframes shine {
      to { background-position: 200% center; }
    }

    .subtitle {
      font-size: 1.1rem;
      color: #a0a0a0;
      margin-bottom: 3rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '"';
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 6rem;
      color: rgba(255, 107, 107, 0.2);
      font-family: Georgia, serif;
      line-height: 1;
    }

    #reason {
      font-size: 1.5rem;
      line-height: 1.6;
      color: #fff;
      position: relative;
      z-index: 1;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 15px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .copy-btn {
      background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
      color: white;
    }

    .copy-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
    }

    .new-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .new-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #2ecc71;
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: 600;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .footer {
      margin-top: 3rem;
      color: #666;
      font-size: 0.9rem;
    }

    .footer a {
      color: #ff6b6b;
      text-decoration: none;
    }

    .boss-tip {
      margin-top: 2rem;
      padding: 15px 25px;
      background: rgba(255, 202, 87, 0.1);
      border-left: 4px solid #feca57;
      border-radius: 0 10px 10px 0;
      text-align: left;
      font-size: 0.95rem;
      color: #ccc;
    }

    .boss-tip strong {
      color: #feca57;
    }

    @media (max-width: 600px) {
      h1 { font-size: 3.5rem; }
      #reason { font-size: 1.2rem; }
      .card { padding: 30px 20px; }
      button { padding: 12px 25px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NO.</h1>
    <p class="subtitle">The Professional Excuse Generator for Busy People</p>

    <div class="card">
      <p id="reason">Loading your excuse...</p>
    </div>

    <div class="buttons">
      <button class="copy-btn" onclick="copyReason()">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
          <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
          <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
        </svg>
        Copy to Clipboard
      </button>
      <button class="new-btn" onclick="getNewReason()">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
          <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
        </svg>
        Give Me Another
      </button>
    </div>

    <div class="boss-tip">
      <strong>Pro tip:</strong> Send this to your boss when they ask you to work overtime, attend another meeting, or do literally anything you don't want to do.
    </div>

    <div class="footer">
      <p>Powered by the <a href="/no" target="_blank">No-as-a-Service API</a></p>
    </div>
  </div>

  <div class="toast" id="toast">Copied! Now go disappoint someone.</div>

  <script>
    let currentReason = '';

    async function getNewReason() {
      const reasonEl = document.getElementById('reason');
      reasonEl.style.opacity = '0.5';

      try {
        const response = await fetch('/no');
        const data = await response.json();
        currentReason = data.reason;
        reasonEl.textContent = currentReason;
      } catch (error) {
        reasonEl.textContent = "I'd fetch a new excuse, but even the server is saying no right now.";
      }

      reasonEl.style.opacity = '1';
    }

    function copyReason() {
      if (!currentReason) return;

      navigator.clipboard.writeText(currentReason).then(() => {
        const toast = document.getElementById('toast');
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2500);
      });
    }

    // Load first reason on page load
    getNewReason();

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        getNewReason();
      }
      if ((e.ctrlKey || e.metaKey) && e.code === 'KeyC' && !window.getSelection().toString()) {
        copyReason();
      }
    });
  </script>
</body>
</html>
